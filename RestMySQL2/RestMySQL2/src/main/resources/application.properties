# .properties file is where we specify runtime condtions such as:
# Database connection credentials and strings
# user authenitcation (1 option)
# change port numbers - our default unless otherwise specified is 8080.

# Not platform dependent criteria

# this line makes hibernate auto set up our tables if not existent
spring.jpa.hibernate.ddl-auto=update

# show logs in Eclipse console and format to look nice
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# platform dependent criteria - uncomment the section that applies to you

# Mac / Linux
#spring.datasource.url = jdbc:mysql://localhost:3306/spring_db?serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=Root@123

# Windows
spring.datasource.url=jdbc:mysql://localhost:3306/spring_db
spring.datasource.username=root
spring.datasource.password=root
